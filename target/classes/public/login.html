<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/login.css"/>



    <title>管理系统</title>
</head>
<body>

<div id="wrapper">

    <form name="login-form" class="login-form" action="" method="post">

        <div class="header">
            <h1>用户登录</h1>
        </div>

        <div class="content">
            <input id="user" name="username" type="text" value="1" class="input username" placeholder="Username" onkeydown="keyDown()"/>
            <div class="user-icon"></div>
            <input id="pas" name="password" type="password" value="1" class="input password" placeholder="Password" onkeydown="keyDown()" />
            <div class="pass-icon"></div>
        </div>

        <div class="footer">
            <input type="button" name="submit" value="Login" class="button" onclick="login()"/>
        </div>

    </form>

</div>
<div class="gradient"></div>


<script type="text/javascript" src="js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
