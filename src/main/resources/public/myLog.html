<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="css/globel.css"/>
    <title>系统日志</title>
</head>
<body>


<form class="navbar-form navbar-left" role="search">
        <div class="form-group">
            <label for="queryType">类型</label>
            <select class="form-control" id="queryType">
                <option value="">请选择</option>
            </select>
        </div>
        <div class="form-group">
            <label for="queryDt">时间</label>
            <input type="text" class="form-control" id="queryDt">
        </div>
        <button type="button"  class="btn btn-default" id="query">搜索</button>
</form>

<div id="medTable"></div>

<div id="fenYe"></div>


<!-- 查看 -->
<div style="top: 20%" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">查看日志</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="getNm" class="control-label">操作人:</label>
                        <input type="text" class="form-control" id="getNm" readonly>
                    </div>
                    <div class="form-group">
                        <label for="getNr" class="control-label">内容:</label>
                        <textarea class="form-control" id="getNr" readonly></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="js/defaults-zh_CN.min.js"></script>
<script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="js/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" src="js/myLog.js"></script>
</body>
</html>
